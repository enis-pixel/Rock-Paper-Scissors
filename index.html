<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <label class="switch">
        <input id="dark-mode" type="checkbox" value="Dark-Mode">
        <div class="slider round"></div>
    </label>
    <h1 id="caption">Rock, Paper, Scissors</h1>
   
    <br>

    <div id="grid-container1">
        <h1>You:</h1>
        <h1>Computer:</h1>

        <div id="buttons">
            <button id="rock" value="rock" name="rock"><img src="images/rock.png" alt="rock"></button>
            <button id="paper" value="paper" name="paper"><img src="images/paper.png" alt="paper"></button>
            <button id="scissors" value="scissors" name="scissors"><img src="images/scissors.png" alt="scissors"></button>
        </div>

        <div id="output"></div>
    </div>
        
    <br><br><br>

    <div id="grid2">
        <div id="grid-container2">
            <div id="you">0</div>
            <div>:</div>
            <div id="computer">0</div>
        </div>
    </div>
    <br><br>

    <div id="ergebnis"></div>

    <br><br>

    <input id="replay" type="button" value="Replay!" onClick="window.location.reload(true)">

    <br><br>
</body>
</html>
